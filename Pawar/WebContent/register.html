<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
<h1 style="text-align: center;">REGISTER YOURSELF</h1>
	<form method="post" action="GlobalServlet?ac=register">
		
		<center><table style="font-size: 20px">
			<tr>
				<td>Name: <input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Email: <input type="email" name="email"></td>
			</tr>
			<tr>
				<td>Password: <input type="password" name="pass"></td>
			</tr>
			<tr>
				<td>Address: <input type="text" name="address"></td>
			</tr>
			<tr>
				<td>Gender: <input type="radio" name="gender" value="Male">Male
							<input type="radio" name="gender" value="Female">Female
				</td>
			</tr>
			<tr>
				<td>Contact no.: <input type="text" name="contact"></td>
			</tr>
			
			<tr>
				<td><input type="submit" value="Register"></td>
			</tr>
		</table>
		</center>
	</form>
</body>
</html>
