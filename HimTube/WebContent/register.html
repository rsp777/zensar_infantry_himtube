	<style>
		h1{
			text-align: center;
		}
		
	</style>
</head>
<body>
	<h1>REGISTER FIRST</h1>
	
	<form method="post" action="GlobalServlet?ac=register">

			<tr>

			</tr>
			<tr>

			</tr>
		
			<tr>

			</tr>
		
			<tr>

			</tr>
		
			<tr>

			</tr>
		</table>
	</form>
	<form action="GlobalServlet?ac=login">
	</form>

</html>
